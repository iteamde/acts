<div class="menu-wrapper">

    <span><b>@Joel</b></span> <mat-icon [routerLink]="['/edit-profile']">account_circle</mat-icon>
  </div>
  <div class="menu-content">
    <form action="">
      <mat-form-field>
        <mat-select placeholder="Choose acts">
          <mat-option *ngFor="let act of acts" [value]="act.value">
            {{ act.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="red-input">
        <span matPrefix> <mat-icon>search</mat-icon>  &nbsp; &nbsp;</span>
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search">
      </mat-form-field>

      <div class="accordion-wrapper">
        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon>calendar_today</mat-icon> Today, Apr 3
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p>Lorem ipsum</p>
          </mat-expansion-panel>

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon>near_me</mat-icon> 20 km
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p>Lorem ipsum</p>
          </mat-expansion-panel>

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon>attach_money</mat-icon> 25 max
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p>I'm visible because I am open</p>
          </mat-expansion-panel>

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon>sort</mat-icon>  Soonest
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p>I'm visible because I am open</p>
          </mat-expansion-panel>
        </mat-accordion>

        <button mat-button class="red-button round-button">Submit</button>
      </div>

    </form>
  </div>

  <button mat-button class="black-button" [routerLink]="['/add-act']"><span>+</span> Add an Act</button>


</div>

<div class="dark-background" (click)="ToggleMenu()"></div>

<div class="mobile-menu">
  <span>Acts</span>   <mat-icon (click)="ToggleMenu()">menu</mat-icon>
</div>
